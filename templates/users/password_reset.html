{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - UZMOVI.ASIA{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive password reset instructions</p>

            <form method="POST" class="auth-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="auth-button">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
            </form>

            <div class="auth-links mt-4 text-center">
                <a href="{% url 'account_login' %}" class="login-link">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
