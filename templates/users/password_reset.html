{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Parolni tiklash - UZMOVI.ASIA{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Parolni tiklash</h1>
            <p class="auth-subtitle">Parolni tiklash bo'yicha ko'rsatmalarni olish uchun emailingizni kiriting</p>

            <form method="POST" class="auth-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="auth-button">
                    <i class="fas fa-paper-plane me-2"></i>Tiklash havolasini yuborish
                </button>
            </form>

            <div class="auth-links mt-4 text-center">
                <a href="{% url 'account_login' %}" class="login-link">Ortga qaytish</a>
            </div>
        </div>
    </div>
{% endblock %}
